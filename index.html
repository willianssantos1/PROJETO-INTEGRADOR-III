<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>TIckets - Login</title>
		<link rel="shortcut icon" type="image/png" href="logo\favicon.png"/>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="tickets.js"></script>
		<link href="bootstrap-4.2.1-dist\css\bootstrap.css" rel="stylesheet">
		<script src="bootstrap-4.2.1-dist\js\bootstrap.js"></script>
		<link rel="stylesheet" href="icons\fontawesome-free-5.7.2-web\css\all.css">
	</head>
	<body class="bg-dark">
		<nav class="navbar navbar-expand-lg bg-dark">
			<img align="middle" src="logo\logo_transparent.png" alt="logo_transparent" width="90px">
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
					<div class="card card-signin my-5">
						<div class="card-body">
							<h5 class="card-title text-center">Login</h5>
							<form class="form-signin">
								<div class="form-label-group">
									<label for="inputEmail">Usuário</label>
									<input type="text"  class="form-control" name="usuario" autofocus>
								</div>
								<hr>
								<div class="form-label-group">
									<label for="inputPassword">Senha</label>
									<input type="password" class="form-control" name="senha">
								</div>
								<hr>
								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="customCheck1">
									<label class="custom-control-label" for="customCheck1">Gravar login</label>
								</div>
								<div>
								<button onclick="Login()"class="btn btn-success btn-block" type="button">
								<i class="fas fa-sign-in-alt"></i> Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p class="text-light text-center">© Copyright 2020 TIckets</p>
		</footer>
	</body>
</html>
